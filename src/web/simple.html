<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="simpleForm">
            <div class="form-group">
                <label for="simpleInput">Enter something:</label>
                <input type="text" id="simpleInput" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="simple.js"></script>
</body>
</html>
