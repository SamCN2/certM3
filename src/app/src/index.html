<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CertM3 - Certificate Management</title>
    <!-- jQuery (must be first) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Semantic UI CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="ui container">
        <header class="ui segment">
            <h1 class="ui header">CertM3 Certificate Management</h1>
            <div class="ui secondary menu">
                <a class="item" href="/app/request">
                    <i class="plus icon"></i> New Certificate
                </a>
                <a class="item" href="/app/validate">
                    <i class="check icon"></i> Validate Email
                </a>
                <a class="item" href="/app/certificate">
                    <i class="certificate icon"></i> Generate Certificate
                </a>
            </div>
        </header>

        <main>
            <div class="ui segment">
                <div class="ui info message">
                    <div class="header">Browser Support</div>
                    <p>This application requires:</p>
                    <ul class="list">
                        <li>JavaScript enabled</li>
                        <li>Web Crypto API support</li>
                        <li>Modern browser (Firefox or Chromium recommended)</li>
                    </ul>
                </div>

                <div id="app-content">
                    <!-- SPA content will be loaded here -->
                </div>
            </div>
        </main>

        <footer class="ui segment">
            <p>Copyright 2025 ogt11.com, llc</p>
        </footer>
    </div>

    <!-- Semantic UI JS -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!-- Application JS -->
    <script>
        // Ensure jQuery is loaded before initializing the app
        if (typeof jQuery === 'undefined') {
            console.error('jQuery is not loaded!');
        } else {
            // Initialize Semantic UI
            jQuery(document).ready(function() {
                // Load app.js after jQuery and Semantic UI are ready
                const script = document.createElement('script');
                script.src = '/static/js/app.js';
                script.onerror = function() {
                    console.error('Failed to load app.js');
                };
                document.body.appendChild(script);
            });
        }
    </script>
</body>
</html>
